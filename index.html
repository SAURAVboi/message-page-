<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="message-form">
        <h2>Get in Touch</h2>
        <form id="messageForm">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
            <div class="confirmation-message">Your message has been sent successfully!</div>
        </form>
        <audio id="confirmationSound">
            <source src="https://www.soundjay.com/button/sounds/button-4.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div id="sparkles"></div>
        <div class="contact-info">
            <p>Or contact us directly at: <a href="mailto:sauravboi2023@gmail.com">sauravboi2023@gmail.com</a></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
